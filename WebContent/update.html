<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>admin update</title>
<style>
body
{
text-align:center;
}
</style>
<script type="text/javascript">
function validate()
{
	var numb=air.no.value; 
	var pat1=/^\w{3,15}$/;  
	var sorc=air.src.value;
	var desti=air.dest.value;
	var ttof=air.tof.value;
	var ttot=air.tot.value;

	
	if(numb==""||sorc==""||desti==""||ttof==""||ttot=="")
	{
	window.alert("enter all fields");
	return false;
	}
	if(!(pat1.test(sorc)))
	{ 
		window.alert("invalid source");
	    return false;
    }  
    
	if(!(pat1.test(desti)))
	{ 
		window.alert("invalid Destination");
	    return false;
    }  
	if((!(pat1.test(numb))))
		{
		window.alert("invalid number");
		return false;
		}
	if((!(pat1.test(ttot))))
  		{
	  		window.alert("invalid number");
	  		return false;
	  		}
    
  	if((!(pat1.test(ttof))))
  		{
  		window.alert("invalid number");
  		return false;
  		}
}	
</script>
</head>
<body>
<br/>
<form method="post" name="air" action="update.jsp" onsubmit="return validate()">
Number:<input type="text" name="no">
<br/><br/>
Time from:
<input type="text" name="tof">
<br/><br>
Time to:
<input type="text" name="tot">
<br/><br/>
Source:<input type="text" name="src">
<br/><br/>
Destination:<input type="text" name="dest">
<br/><br/>
Type:<select name="type">
<option>Standard</option>
<option>Delux</option>
<option>AC</option>
</select>
<br/><br/>
<input type="submit" value="Update">
</form>
</body>
</html>
